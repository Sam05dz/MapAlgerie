<html lang="fr">
 <head>

  // create choropleth series
  series = map.choropleth(dataSet);

  // set geoIdField to 'id', this field contains in geo data meta properties
  series.geoIdField('id');

  // set map color settings
  series.colorScale(anychart.scales.linearColor('#deebf7', '#3182bd'));
  series.hovered().fill('#addd8e');

 //map.tooltip().useHtml(true);
  
 var tooltip = series.tooltip();
	tooltip.positionMode("point");
	tooltip.format("Nombre de Cas: {%value} \nDate: {%date}");

  tooltip.titleFormat("Wilaya: {%name}");
  tooltip.fontColor("red");
  // set geo data, you can find this map in our geo maps collection
  // https://cdn.anychart.com/#maps-collection
  map.geoData(anychart.maps['algeria']);

  //set map container id (div) 
  map.container('container');

  //enabling zoom
  var zoomController = anychart.ui.zoom();
zoomController.target(map);
zoomController.render();

map.listen('pointClick', function(e) {
    map.zoomToFeature(e.point.get('id'));
})
  //initiate map drawing
  map.draw();
});</script>
 </body>
